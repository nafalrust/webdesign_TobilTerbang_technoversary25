name: Deploy Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup SSH
        env:
          HF_SSH_KEY: ${{ secrets.HF_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$HF_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa huggingface.co >> ~/.ssh/known_hosts
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
      
      - name: Deploy to Hugging Face Spaces
        run: |
          # Clone the Space repository
          git clone git@hf.co:spaces/nafalrust/Technoversary hf-space
          
          # Copy backend files to the Space repo
          cp -r backend/* hf-space/
          
          # Commit and push
          cd hf-space
          git add .
          git commit -m "Deploy from GitHub: ${{ github.event.head_commit.message }}" || echo "No changes to commit"
          git push origin main
